<!DOCTYPE html>
<html>
<head>
<title>Raghav Tutorials</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white;
  text-align: center;
}

/* LOGIN SCREEN */
#loginScreen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

input {
  padding: 12px;
  width: 250px;
  border-radius: 8px;
  border: none;
  margin-top: 10px;
  font-size: 18px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  margin-top: 15px;
  cursor: pointer;
  background: white;
  color: #004aad;
  transition: .3s;
}

button:hover {
  transform: scale(1.1);
  background: #002c72;
  color: white;
}

/* MAIN CONTENT */
#mainContent {
  display: none;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

header {
  padding: 25px;
  font-size: 36px;
  font-weight: bold;
  letter-spacing: 1px;
}

.logo {
  width: 160px;
  margin-bottom: 5px;
}

/* Course Buttons */
.tab-btn {
  background: white;
  color: #004aad;
  padding: 12px 25px;
  margin: 8px;
  border-radius: 8px;
  font-size: 20px;
  cursor: pointer;
  transition: .3s;
}

.tab-btn:hover {
  transform: scale(1.1);
  background: #002c72;
  color: white;
}

/* Video Section */
.tab-content {
  display: none;
  background: white;
  width: 85%;
  margin: 25px auto;
  border-radius: 14px;
  padding: 20px;
  color: black;
  box-shadow: 0 4px 14px rgba(0,0,0,0.4);
}

.video-box {
  background: #e9e9e9;
  padding: 12px;
  border-radius: 10px;
  margin: 15px auto;
  width: 350px;
}
</style>

</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <img src="logo.png" class="logo">
  <h2>Sign In</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p style="color:yellow; font-size:14px;">Hint: Username = admin | Password = 1234 üòÅ</p>
</div>

<!-- MAIN SITE -->
<div id="mainContent">
<header><img src="logo.png" class="logo"><br>Raghav Tutorials</header>

<button class="tab-btn" onclick="openTab('ieo')">IEO</button>
<button class="tab-btn" onclick="openTab('imo')">IMO</button>
<button class="tab-btn" onclick="openTab('nso')">NSO</button>

<div id="ieo" class="tab-content">
  <h2>üìò IEO Course</h2>
  <input type="file" id="ieoFile">
  <button onclick="upload('IEO','ieoFile','ieoList')">Upload</button>
  <div id="ieoList"></div>
</div>

<div id="imo" class="tab-content">
  <h2>‚ûó IMO Course</h2>
  <input type="file" id="imoFile">
  <button onclick="upload('IMO','imoFile','imoList')">Upload</button>
  <div id="imoList"></div>
</div>

<div id="nso" class="tab-content">
  <h2>üî¨ NSO Course</h2>
  <input type="file" id="nsoFile">
  <button onclick="upload('NSO','nsoFile','nsoList')">Upload</button>
  <div id="nsoList"></div>
</div>
</div>

<script>
// LOGIN
function login(){
  let u = document.getElementById("username").value;
  let p = document.getElementById("password").value;
  if(u=="admin" && p=="1234"){
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("mainContent").style.display="block";
  } else {
    alert("Wrong Username or Password üò¢");
  }
}

// OPEN TAB
function openTab(tab){
  document.querySelectorAll(".tab-content").forEach(t=>t.style.display="none");
  document.getElementById(tab).style.display="block";
}

// UPLOAD + SAVE
function upload(course,input,listBox){
  let f=document.getElementById(input).files[0];
  if(!f) return;
  let url=URL.createObjectURL(f);
  let list=JSON.parse(localStorage.getItem(course)||"[]");
  list.push(url);
  localStorage.setItem(course,JSON.stringify(list));
  show(course,listBox);
}

// SHOW VIDEOS
function show(course,box){
  let list=JSON.parse(localStorage.getItem(course)||"[]");
  document.getElementById(box).innerHTML="";
  list.forEach(v=>{
    document.getElementById(box).innerHTML+=
    `<div class='video-box'><video width="300" controls src="${v}"></video></div>`;
  });
}

// LOAD SAVED VIDEOS
show("IEO","ieoList");
show("IMO","imoList");
show("NSO","nsoList");
</script>

</body>
</html>
